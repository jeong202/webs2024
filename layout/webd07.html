<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인기능사 레이아웃 B-3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            background-color: #efefef;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            background-color: #8a4e4e;
        }
        #header .nav {
            width: 80%;
            height: 100px;
            background-color: rgb(88, 49, 49);
        }
        #slider {
            width: 100%;
            height: 300px;
        }
        #contents {
            width: 100%;
        }
        #contents .contens1 {
            width: 33.333%;
            height: 200px;
            background-color: #bcbc;
        }
        #contents .contens2 {
            width: 33.333%;
            height: 200px;
            background-color: rgba(81, 118, 81, 0.8);
        }
        #contents .contens3 {
            width: 33.333%;
            height: 200px;
            background-color: rgba(31, 112, 31, 0.8);
        }
        #footer {
            width: 100%;
            background-color: #d1d1d1;
        }
        #footer .footer1 {
            width: 20%;
            height: 100px;
            background-color: #97436c;
        }
        #footer .footer2 {
            width: 60%;
            height: 100px;
            background-color: #8b0c49;
        }
        #footer .footer3 {
            width: 20%;
            height: 100px;
            background-color: #fd85bf;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(238, 30, 30, 0.37);
            display: flex;
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <h1 class="logo"></h1>
                <nav class="nav"></nav>
            </div>
        </header>
        <!--//header-->

        <article id="slider">
            <div class="container"></div>
        </article>
        <!--//slider-->
        
        <main id="contents">
            <div class="container">
                <section class="contens1"></section>
                <section class="contens2"></section>
                <section class="contens3"></section>
            </div>
        </main>
        <!--//contents-->

        <footer id="footer">
            <div class="container">
                <div class="footer1"></div>
                <div class="footer2"></div>
                <div class="footer3"></div>

            </div>
        </footer>
        <!--//footer-->
    </div>
    <!--//wrap-->
</body>
</html>
